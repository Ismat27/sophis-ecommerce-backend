components:
  schemas:
    loginrequest:
      title: loginrequest
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      description: ""
      example:
        email: example@gmail.com
        password: password
    registerrequest:
      title: registerrequest
      required:
        - firstName
        - lastName
        - email
        - phoneNumber
        - password
        - comfirmPassword
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        password:
          type: string
        comfirmPassword:
          type: string
      example:
        firstName: ebune
        lastName: daniel
        email: example@gmail.com
        phoneNumber: "08120776546"
        password: password
        comfirmPassword: pasword
    createproductrequest:
      title: createproductrequest
      required:
        - name
        - category
        - description
        - images
        - company
        - colors
        - user
        - price
      type: object
      properties:
        name:
          type: string
        category:
          type: string
        description:
          type: string
        images:
          type: array
          items:
            type: string
          description: ""
        company:
          type: string
        colors:
          type: array
          items:
            type: string
          description: ""
        user:
          type: string
        price:
          type: integer
          format: int32
      example:
        name: headset
        category: phone accessory
        description: a good headset
        specification: product specification
        featured: false
        price: 6
        images:
          - https://res.cloudinary.com/sophdev/image/upload/v1657188985/file-upload/tmp-1-1657188982781.jpg
          - https://res.cloudinary.com/sophdev/image/upload/v1657189727/file-upload/tmp-2-1657189723524.jpg
        company: our company
        colors:
          - cyan
          - red
        freeShipping: false
        inventory: 20
        size:
          - m
          - xl
        user: 62b731103f4fb7f974b
    updateproductrequest:
      title: updateproductrequest
      required:
        - name
        - category
        - description
        - images
        - company
        - colors
        - user
        - price
      type: object
      properties:
        name:
          type: string
        category:
          type: string
        description:
          type: string
        images:
          type: array
          items:
            type: string
          description: ""
        company:
          type: string
        colors:
          type: array
          items:
            type: string
          description: ""
        user:
          type: string
        price:
          type: integer
          format: int32
      example:
        name: headset
        category: funiture
        description: a goood furniture
        images:
          - https://res.cloudinary.com/sophdev/image/upload/v1657188985/file-upload/tmp-1-1657188982781.jpg
          - https://res.cloudinary.com/sophdev/image/upload/v1657189727/file-upload/tmp-2-1657189723524.jpg
        company: our company
        colors:
          - green
          - blue
        user: 62b731103f4fb7f974be4bec
        price: 6
    createreviewrequest:
      title: createreviewrequest
      required:
        - title
        - rating
        - comment
        - user
        - product
      type: object
      properties:
        title:
          type: string
        rating:
          type: integer
          format: int32
        comment:
          type: string
        user:
          type: string
        product:
          type: string
      example:
        title: great product
        rating: 4
        comment: A great product, worth every penny I paid for
        user: 62cc00fc48d0579a3ecb7b76
        product: 62c8038c551f16bfb1e199b0
