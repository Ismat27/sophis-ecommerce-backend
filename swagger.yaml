  /api/v1/products:
    post:
      tags:
        - Products
      summary: create product
      operationId: createproduct
      parameters: []
      requestBody:
        description: create a product
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createproductrequest"
            example:
              name: headset
              category: phone accessory
              description: a good headset
              specification: product specification
              featured: false
              price: 6
              images:
                - https://res.cloudinary.com/sophdev/image/upload/v1657188985/file-upload/tmp-1-1657188982781.jpg
                - https://res.cloudinary.com/sophdev/image/upload/v1657189727/file-upload/tmp-2-1657189723524.jpg
              company: our company
              colors:
                - cyan
                - red
              freeShipping: false
              inventory: 20
              size:
                - m
                - xl
              user: 62b731103f4fb7f974b
        required: true
      responses:
        "200":
          description: ""
          headers: {}
      deprecated: false
      servers:
        - url: https://sophdev.herokuapp.com
          variables: {}
    get:
      tags:
        - Products
      summary: get all products
      operationId: getallproducts
      parameters:
        - name: category
          in: query
          description: sort products by category. e.g computer, women fashion
          style: form
          explode: true
          schema:
            type: string
            example: women fashion
        - name: sort
          in: query
          description: sort products by oldest or latest
          style: form
          explode: true
          schema:
            type: string
            example: latest
        - name: page
          in: query
          description: for pagination
          style: form
          explode: true
          schema:
            type: string
            example: "1"
        - name: search
          in: query
          description: search products by a word found in product name
          style: form
          explode: true
          schema:
            type: string
            example: men sneakers
      responses:
        "200":
          description: ""
          headers: {}
      deprecated: false
      security: []
      servers:
        - url: https://sophdev.herokuapp.com
          variables: {}
